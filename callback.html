<!DOCTYPE html>
<html>
<head>
  <title>Logging you in...</title>
</head>
<body>
  <h3>Logging you in...</h3>

  <script>
    // Tokens come in URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    const idToken = params.get("id_token");
    const accessToken = params.get("access_token");

    if (!idToken || !accessToken) {
      document.body.innerHTML = "<h3>Login failed (no token)</h3>";
      throw new Error("No token received");
    }

    // üîê Remove tokens from URL immediately
    window.history.replaceState({}, document.title, window.location.pathname);

    // Decode ACCESS TOKEN (this contains groups)
    const payload = JSON.parse(atob(accessToken.split(".")[1]));
    const groups = payload["cognito:groups"] || [];

    // Store ID token for session use
    sessionStorage.setItem("id_token", idToken);

    // Role-based redirect
    if (groups.includes("Admin")) {
      window.location.href =
        "http://ec2-13-205-40-14.ap-south-1.compute.amazonaws.com/lms/#/admin/dashboard";
    } else {
      window.location.href =
        "http://ec2-13-205-40-14.ap-south-1.compute.amazonaws.com/lms/#/user/dashboard";
    }
  </script>
</body>
</html>
